<template name="register">
    <div align="center">
        <form class="register-form">
            <div class="form-group">
                <label for="username">Имя</label>
                <input type="text" class="form-control" id="username" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" class="form-control" id="password" placeholder="Пароль">
            </div>
            <div class="form-group">
                <label for="role" id="rolename">Должность</label>
                <select class="form-control" name="role">
                    <!--<option>1</option>-->
                    {{#each roles}}
                        <option value="{{_id}}">{{rolename}}</option>
                    {{/each}}
                </select>
            </div>
            <a href="#"><button type="button" class="btn btn-default" id="register-button">Зарегистрироваться</button></a>
        </form>
    </div>
</template>
