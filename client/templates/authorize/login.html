<template name="login">
    <div align="center">
        <form>
            <div class="form-group">
                <label for="login-username">Имя</label>
                <input type="text" class="form-control" id="login-username" placeholder="Имя">
            </div>
            <div class="form-group">
                <label for="login-password">Пароль</label>
                <input type="password" class="form-control" id="login-password" placeholder="Пароль">
            </div>
            <a href="#"><button type="submit" class="btn btn-default" id="login-button">Войти</button></a>
        </form>
    </div>
</template>
