<template name="providersAdd">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Добавление поставщика</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-providersAdd">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="name">Название</label>
                <input class="form-control" type="text" id="name" placeholder="Название" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <input class="form-control" type="text" id="address" placeholder="Минск, ул.Притыцкого, 20" pattern="[а-яёА-Я_,.-\s]{3,40}\s(ул.|пр-т)\s[а-яА-Я0-9_,-\s]{3,40}" required>
            </div>
            <div class="form-group">
                <label for="unp">УНП</label>
                <input class="form-control" type="text" id="unp" placeholder="xxxxxxxxx" pattern="\d{9}$" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" placeholder="E-mail" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="form-group">
                <label for="phone">Мобильный телефон</label>
                <input class="form-control" type="tel" id="phone" placeholder="+375xxxxxxxxx" pattern="^\+375\d{9}$" required>
            </div>
            <div class="form-group">
                <label for="name">Название банка</label>
                <input class="form-control" type="text" id="bank_name" placeholder="Название" pattern="[а-яёА-ЯЁ-\s]{1,30}" required>
            </div>
            <div class="form-group">
                <label for="name">Адрес банка</label>
                <input class="form-control" type="text" id="bank_address" placeholder="Минск, ул.Притыцкого, 20" pattern="[а-яёА-Я_,.-\s]{3,40}\s(ул.|пр-т)\s[а-яА-Я0-9_,-\s]{3,40}" required>
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Добавить</button>
        </div>
    </form>
</template>
