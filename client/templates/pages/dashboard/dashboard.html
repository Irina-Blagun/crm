<template name="dashboard">
    <div class="app-page">
        <div class="app-page__header">
            <div>
                <h1 class="app-page__title">Панель управления</h1>
            </div>
            <div class="app-content__controls">

            </div>
        </div>
        <div>
            <div class="container">
                <div class='col-sm-3'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id="fromDate"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class='col-sm-3'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker2'>
                            <input type='text' class="form-control" id="toDate"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <p>Работа предприятия (6 месяцев)</p>
            <p>Оранжевая линия - Сумма продаж</p>
            <p>Голубая линия - Сумма приходов</p>
            <div class="ct-chart ct-chart-line ct-golden-section"></div>
            <p>Все магазины (сегодня)</p>
            <div class="ct-chart ct-chart-bar ct-golden-section"></div>
        </div>
    </div>
</template>
