<template name="accountingComing">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Приход</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-accountingComing">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="name">Наименование</label>
                <input class="form-control" type="text" id="name" value="{{name}}" placeholder="Наименование" disabled required>
            </div>
            <div class="form-group">
                <label for="provider">Поставщик</label>
                <select class="form-control" id="provider" required>
                    {{#each providers}}
                        <option value="{{_id}}">{{name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <label for="count">Количество</label>
                <input class="form-control" type="text" id="count" placeholder="Количество" pattern="[0-9]{0,7}" required>
            </div>
            <div class="form-group">
                <label for="purchase_price">Закупочная стоимость (бел.руб.)</label>
                <input class="form-control" type="text" id="purchase_price" value="{{price.purchase_price}}" placeholder="10 000.00" pattern="[0-9]{0,15}" required>
            </div>
            <div class="form-group">
                <label for="price">Цена</label>
                <input class="form-control" type="text" id="price" disabled required>
            </div>
            <div class="form-group">
                <label for="total_amount">Общая сумма</label>
                <input class="form-control" type="text" id="total_amount" disabled required>
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Приход</button>
        </div>
    </form>
</template>
