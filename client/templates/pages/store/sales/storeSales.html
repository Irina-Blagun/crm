<template name="storeSales">
    <div class="app-page">
        <div class="app-page__header">
            <div>
                <h1 class="app-page__title">Продажи</h1>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class='col-sm-4'>
                    <div class="form-group">
                        <div class='input-group date' id='datetimepicker1'>
                            <input type='text' class="form-control" id="fromDate"/>
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-page__content" id="stores">
            {{> reactiveTable collection=accounting settings=settings}}
        </div>
        <div class="summ">
            Сумма за день <span class="summ-count">{{resultSum}}</span> Br
        </div>
    </div>
</template>
