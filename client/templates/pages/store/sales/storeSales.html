<template name="storeSales">
    <div class="app-page">
        <div class="app-page__header">
            <div>
                <h1 class="app-page__title">Продажи</h1>
                <p class="app-page__subtitle">Продажи магазина "{{store.name}}"</p>
            </div>
        </div>
        <div class="container">
            <div class='col-sm-3'>
                <div class="form-group">
                    <div class='input-group date' id='datetimepicker1'>
                        <input type='text' class="form-control" id="fromDate"/>
                            <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar"></span>
                            </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="app-page__content" id="stores">
            {{> reactiveTable collection=accounting settings=settings}}
        </div>
        <p>Сумма за день = {{resultSum}}</p>
    </div>
</template>
