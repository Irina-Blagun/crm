<template name="productsAdd">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Добавление товара</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-productsAdd" class="validate-form">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="name">Наименование</label>
                <input class="form-control" type="text" id="name" placeholder="Наименование" required>
            </div>
            <div class="form-group">
                <label for="unit">Единица измерения</label>
                <select class="form-control" id="unit" required>
                    {{#each units}}
                        <option value="{{_id}}">{{short_name}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <label for="purchase_price">Закупочная стоимость (бел.руб.)</label>
                <input class="form-control" type="text" id="purchase_price" placeholder="10000.00" pattern="\d*\.?\d*" required>
            </div>
            <div class="form-group">
                <label for="markup">Наценка (%)</label>
                <input class="form-control" type="text" id="markup" placeholder="30" pattern="[0-9]{0,3}" required>
            </div>
            <div class="form-group">
                <label for="price">Цена за единицу</label>
                <input class="form-control" type="text" id="price" placeholder="10 000.00" disabled required>
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Добавить</button>
        </div>
    </form>
</template>
