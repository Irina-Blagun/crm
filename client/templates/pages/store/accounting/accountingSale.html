<template name="accountingSale">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Продажа</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-accountingSale">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="name">Наименование</label>
                <input class="form-control" type="text" id="name" value="{{name}}" placeholder="Наименование" disabled required>
            </div>
            <div class="form-group">
                <label for="count">Количество</label>
                <input class="form-control" type="text" id="count" placeholder="Количество" pattern="[0-9]{0,7}" required>
            </div>
            <div class="form-group">
                <label for="price">Цена</label>
                <input class="form-control" type="text" id="price" value="{{price.price}}" disabled required>
            </div>
            <div class="form-group">
                <label for="total_amount">Cумма</label>
                <input class="form-control" type="text" id="total_amount" disabled required>
            </div>
            <!--если такого кол-ва нет, то не продастся-->
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Продажа</button>
        </div>
    </form>
</template>
