<template name="usersAdd">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Добавление сотрудника</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <div class="cd-modal__content">
        <form>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" placeholder="E-mail" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
            </div>
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input class="form-control" type="text" id="fio" placeholder="ФИО" pattern="[А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+$" required>
            </div>

            <div class="form-group">
                <label for="role">Должность</label>
                <select class="form-control" id="role" required>
                    <option disabled selected>Выберите должность</option>
                    <option value="Директор">Директор</option>
                    <option value="Продавец">Продавец</option>
                    <option value="Бухгалтер">Бухгалтер</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="phone">Мобильный телефон</label>
                <input class="form-control" type="tel" id="phone" placeholder="+375 (XX) XXX-XX-XX" pattern="^\+375\s\(\d{2}\)\s\d{3}[-]\d{2}[-]\d{2}$" required>
            </div>
        </form>
    </div>
    <div class="cd-modal__footer">
        <button class="btn btn--success" type="submit">Добавить</button>
    </div>
</template>
