<template name="usersEdit">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Редактирование данных</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-usersEdit">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control" type="email" id="email" value="{{emails.[0].address}}" placeholder="E-mail" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" disabled required>
            </div>
            <div class="form-group">
                <label for="fio">ФИО</label>
                <input class="form-control" type="text" id="fio"  value="{{profile.last_name}} {{profile.first_name}} {{profile.path_name}}" placeholder="ФИО" pattern="[А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+ [А-ЯЁ][а-яё]+$" required>
            </div>
            <div class="form-group">
                <label for="role">Должность</label>
                <input class="form-control" type="text" id="role" value="{{profile.role}}" placeholder="Должность" required>
            </div>
            <div class="form-group">
                <label for="stores">Магазины</label>
                {{#each allStores}}
                    <div class="checkbox" id="sid">
                        <label>
                            <input type="checkbox" name="stores" value="{{_id}}"> {{name}}
                        </label>
                    </div>
                {{/each}}
            </div>
            <div class="form-group">
                <label for="phone">Мобильный телефон</label>
                <input class="form-control" type="tel" id="phone" value="{{profile.phone}}" placeholder="+375xxxxxxxxx" pattern="^\+375\d{9}$" required>
            </div>
            <div class="form-group">
                <label for="flag">Права</label>
                <div class='all' style="float: right">
                    <label>
                        <input id="checkAll" name='all' type="checkbox"> Отметить все
                    </label>
                </div>
                <p style="font-weight: bold; margin-top: 8px">Пользователи</p>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="1"> Просмотр пользователей
                    </label>
                </div>
                <p style="font-weight: bold">Единицы измерения</p>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="2"> Управление единицами измерения
                    </label>
                </div>
                <p style="font-weight: bold">Поставщики</p>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="4"> Просмотр поставщиков
                    </label>
                </div>
                <p style="font-weight: bold">Товары</p>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="8"> Управление товарами
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="16"> Формирование заказов
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="32"> Управление заказами товаров
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="64"> Просмотр движения товаров
                    </label>
                </div>
                <p style="font-weight: bold">Учёт</p>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="128"> Фиксирование прихода товара
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="256"> Фиксирование продажи товара
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="512"> Просмотр страницы продаж
                    </label>
                </div>
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--primary" type="submit">Изменить</button>
        </div>
    </form>
</template>
