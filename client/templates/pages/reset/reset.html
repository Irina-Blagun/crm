<template name="reset">
    <div class="app-box login">
        <form id="form-reset">
            <div class="app-box__header">
                <h1>Восстановление пароля</h1>
                <p>Укажите новый пароль для своего аккаунта</p>
            </div>
            <div class="app-box__content">
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Пароль" required>
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password2" placeholder="Подтвердите пароль" required>
                </div>
            </div>
            <div class="app-box__footer">
                <button class="btn btn--primary" type="submit">Далее</button>
                <a class="btn btn--light" href="{{pathFor 'login'}}">Отмена</a>
            </div>
        </form>
    </div>
</template>
