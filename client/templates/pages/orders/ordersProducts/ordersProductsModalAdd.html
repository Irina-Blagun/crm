<template name="ordersProductsAdd">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Заказ</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-accountingComing">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="name">Наименование</label>
                <input class="form-control" type="text" id="name" value="{{name}}" placeholder="Наименование" disabled required>
            </div>
            <div class="form-group">
                <label for="provider">Заказ</label>
                <select class="form-control" id="order" required>
                    {{#each orders}}
                        <option value="{{_id}}">{{number}}</option>
                    {{/each}}
                </select>
            </div>
            <div class="form-group">
                <label for="count">Количество</label>
                <input class="form-control" type="text" id="count" placeholder="Количество" pattern="[0-9]{0,7}" required>
            </div>
            <div class="form-group">
                <label for="name">Комментарий</label>
                <input class="form-control" type="text" id="comment" placeholder="Комментарий">
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Заказ</button>
        </div>
    </form>
</template>
