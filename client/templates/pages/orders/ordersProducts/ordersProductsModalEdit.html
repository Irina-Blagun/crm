<template name="ordersProductEdit">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Редактирование</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-accountingComing">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="count">Количество</label>
                <input class="form-control" type="text" id="count" value="{{count}}" placeholder="0" pattern="[0-9]{0,7}" required>
            </div>
            <div class="form-group">
                <label for="name">Комментарий</label>
                <input class="form-control" type="text" id="comment" value="{{comment}}" placeholder="Комментарий">
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Редактирование</button>
        </div>
    </form>
</template>
