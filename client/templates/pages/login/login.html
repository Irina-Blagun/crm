<template name="login">
    <div class="app-box login">
        <form id="form-login">
            <div class="app-box__header">
                <h1>Добро пожаловать!</h1>
                <p>Войдите в систему, чтобы продолжить.</p>
            </div>
            <div class="app-box__content">
                <div class="form-group">
                    <input class="form-control" type="email" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" id="password" placeholder="Пароль">
                </div>
            </div>
            <div class="app-box__footer">
                <button class="btn btn-primary" type="submit">Войти</button>
                <a class="btn btn-light" href="{{pathFor 'forgot'}}">Забыли пароль?</a>
            </div>
        </form>
    </div>
</template>
