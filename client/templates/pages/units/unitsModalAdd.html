<template name="unitsAdd">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Добавление единицы измерения</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-unitsAdd">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="name">Название</label>
                <input class="form-control" type="text" id="name" placeholder="Значение" required>
            </div>
            <div class="form-group">
                <label for="short_name">Единица измерения</label>
                <input class="form-control" type="text" id="short_name" placeholder="шт." required>
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Добавить</button>
        </div>
    </form>
</template>
