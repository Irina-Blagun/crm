<template name="storesAdd">
    <div class="cd-modal__header">
        <h1 class="cd-modal__title">Добавление магазина</h1>
        <a class="cd-modal__close icon-close"></a>
    </div>
    <form id="form-storesAdd">
        <div class="cd-modal__content">
            <div class="form-group">
                <label for="name">Название</label>
                <input class="form-control" type="text" id="name" placeholder="Название" pattern="^[а-яА-Яa-zA-Z0-9_\s]{3,40}$" required>
            </div>
            <div class="form-group">
                <label for="address">Адрес</label>
                <input class="form-control" type="text" id="address" placeholder="Минск, ул.Притыцкого, 20" pattern="[а-яА-Я_,.-\s]{3,40}\s(ул.|пр-т)\s[а-яА-Я0-9_,-\s]{3,40}" required>
            </div>
        </div>
        <div class="cd-modal__footer">
            <button class="btn btn--success" type="submit">Добавить</button>
        </div>
    </form>
</template>
