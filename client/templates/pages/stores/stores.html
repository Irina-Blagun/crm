<template name="stores">
    <div class="app-page">
        <div class="app-page__header">
            <div>
                <h1 class="app-page__title">Магазины</h1>
                <p class="app-page__subtitle">Список магазинов компании</p>

                {{> modal}}
            </div>
            <div class="app-page__controls">
                {{#if admin}}
                    <button class="modal btn btn--success" data-modal-template="storesAdd" id="add">Добавить</button>
                    <button class="btn btn--primary" id="edit" disabled="{{buttonStateDisabled}}">Редактировать</button>
                    <button class="btn btn--danger" id="remove" disabled="{{buttonStateDisabled}}">Удалить</button>
                {{/if}}
            </div>
        </div>

        <div class="app-page__content" id="stores">
            {{> reactiveTable collection=stores settings=settings}}
        </div>
    </div>
</template>
