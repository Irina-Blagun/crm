<template name="addRoles">
    <div>
        <form id="addRoles-form">
            <div class="form-group">
                <label for="rolename">Должность</label>
                <input type="text" class="form-control" id="rolename" placeholder="Должность">
            </div>

            <div class="form-group">
                <label>Права</label>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="2">Просмотр списка поставщиков
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="4">Управление поставщиками
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="flag" type="checkbox" value="8">Просмотр и управление единицами измерений
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-default" id="addRoles-button">Добавить</button>
        </form>
    </div>
</template>
