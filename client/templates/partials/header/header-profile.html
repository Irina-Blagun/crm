<template name="headerProfile">
    <div class="header-profile">
        <a class="header-profile__toggle header-nav__link icon-user"></a>
        <div class="header-profile__box">
            <div class="header-profile__header">
                <h2 class="header-profile__name">{{ profile.last_name }} {{ profile.first_name }}</h2>
                <span class="header-profile__role">{{ profile.role }}</span>
            </div>
        </div>
    </div>
</template>
